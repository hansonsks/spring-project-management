<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{header}"></div>
<div class="container mt-4">
    <h1 class="mb-4">Your GitHub Repositories</h1>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
                <li th:each="repo : ${repos}" class="list-group-item">
                    <h5 class="mb-2"><span th:text="${repo.name}"></span></h5>
                    <div class="d-flex justify-content-end">
                        <a th:href="@{|/github/repos/${repo.owner.login}/${repo.name}/issues|}" class="btn btn-primary btn-sm mr-2">Issues</a> <span class="mr-2"></span>
                        <a th:href="@{|/github/repos/${repo.owner.login}/${repo.name}/pulls|}" class="btn btn-secondary btn-sm">Pull Requests</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
