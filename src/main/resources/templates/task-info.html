<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Task Details</title>
    <style>
        .d-flex {
            justify-content: flex-end;
        }

        .edit-form-container textarea {
            margin-bottom: 10px;
        }

        .comment-buttons {
            margin-bottom: 10px;
        }

        .edit-form-container .btn-group {
            display: flex;
            justify-content: flex-end;
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        function editComment(commentId) {
            document.getElementById('comment-text-' + commentId).style.display = 'none';    // Hide the comment text
            document.getElementById('edit-form-' + commentId).style.display = 'block';      // Show the edit form
        }

        function cancelEdit(commentId) {
            document.getElementById('comment-text-' + commentId).style.display = 'block';   // Show the comment text
            document.getElementById('edit-form-' + commentId).style.display = 'none';       // Hide the edit form
        }
        /*]]>*/
    </script>
</head>
<body>
<div th:replace="~{sidebars}"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2>Task Details</h2>
            <table class="table table-striped">
                <tbody>
                <tr>
                    <td>ID:</td>
                    <td th:text="${task.id}"></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td th:text="${task.name}"></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td th:text="${task.description}"></td>
                </tr>
                <tr>
                    <td>Priority:</td>
                    <td th:text="${task.priority.substring(0, 1) + task.priority.substring(1).toLowerCase()}"></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td th:text="${#strings.substringAfter(#strings.substringBefore(task.state, ')'), 'name=')}"></td>
                </tr>
                <tr>
                    <td>Assigned Users:</td>
                    <td>
                        <span th:if="${task.assignedUsers != null}">
                            <span th:each="user, iterStat : ${task.assignedUsers}">
                                <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span>
                                <span th:if="${!iterStat.last}">, </span>
                            </span>
                        </span>
                        <span th:if="${task.assignedUsers == null or task.assignedUsers.isEmpty()}">No assigned users</span>
                    </td>
                </tr>
                <tr>
                    <td>Deadline:</td>
                    <td th:text="${task.deadline != null ? #temporals.format(task.deadline, 'dd.MM.yyyy HH:mm') : 'No deadline'}"></td>
                </tr>
                </tbody>
            </table>
            <div class="d-flex">
                <div class="d-flex justify-content-start" sec:authorize="hasAuthority('ADMIN') or #authentication.principal.id == #vars.task.ownerId">
                    <a class="btn btn-primary mr-2" th:href="@{|/tasks/${task.id}/update|}">Edit</a>
                    <form th:action="@{|/tasks/${task.id}/delete/todos/${task.toDoId}|}" method="POST" onsubmit="return confirm('Are you sure you want to delete this task?');">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="taskId" th:value="${task.id}">
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </div>
                <div class="d-flex justify-content-end ml-auto">
                    <a class="btn btn-secondary" th:href="@{|/todos/${task.toDoId}/tasks|}">Return to Project</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <h3>Comments</h3>
            <div th:if="${comments.isEmpty()}">
                <p>No comments yet.</p>
            </div>
            <div th:unless="${comments.isEmpty()}">
                <ul class="list-group">
                    <li th:each="comment : ${comments}" class="list-group-item" th:id="'comment-' + ${comment.id}">
                        <div class="d-flex justify-content-between">
                            <div>
                                <strong th:text="${comment.user.firstName}"></strong>
                                <span class="text-muted" th:text="${#temporals.format(comment.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                                <span th:if="${comment.isEdited}" class="text-muted" style="opacity: 0.5;">[Edited]</span>
                            </div>
                            <div sec:authorize="hasAuthority('ADMIN') or #authentication.principal.id == #vars.comment.user.id" class="comment-buttons d-flex">
                                <button type="button" class="btn btn-sm btn-warning mx-0" th:onclick="'editComment(' + ${comment.id} + ')'" >Edit</button>
                                <form th:action="@{|/tasks/${task.id}/comments/${comment.id}/delete|}" method="post" onsubmit="return confirm('Are you sure you want to delete this comment?');">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-danger mx-2">Delete</button>
                                </form>
                            </div>
                        </div>
                        <p th:text="${comment.getContent}" th:id="'comment-text-' + ${comment.id}"></p>
                        <div th:id="'edit-form-' + ${comment.id}" class="edit-form-container" style="display: none;">
                            <form th:action="@{|/tasks/${task.id}/comments/${comment.id}/update|}" method="post" th:object="${comment}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <textarea class="form-control" th:id="'edit-comment-' + ${comment.id}" name="comment" rows="3" th:text="${comment.content}"></textarea>
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <button type="button" class="btn btn-secondary" th:onclick="'cancelEdit(' + ${comment.id} + ')'" >Cancel</button>
                                </div>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
            <div th:if="${param.invalidComment}" class="alert alert-danger text-center" role="alert">
                Comment must have between 1 and 255 characters.
            </div>
            <div class="mt-4">
                <form th:action="@{|/tasks/${task.id}/comments/create|}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group">
                        <label for="comment">Add a comment:</label>
                        <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Comment</button>
                    <input name="user_id" th:value="*{#authentication.principal.id}" type="hidden"/>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="~{footer}"></div>
</div>

</body>
</html>
