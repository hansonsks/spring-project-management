<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Issues for [[${repoName}]]</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Issues for [[${repoName}]]</h1>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
                <li th:each="issue : ${issues}" class="list-group-item">
                    <h5 class="mb-2"><span th:text="${issue.title}"></span></h5>
                    <a th:href="${issue.html_url}" target="_blank" class="btn btn-primary btn-sm">View on GitHub</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
