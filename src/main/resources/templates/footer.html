<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta charset="UTF-8">
    <title>Home page</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 100px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #f8f9fa;
            text-align: center;
            line-height: 60px;
        }

        /* Specific icon colors for footer */
        .col-md-6 ul li i {
            font-size: 1.2rem; /* Adjust icon size if needed */
        }

        .col-md-6 ul li {
            margin: 0 4px;
        }

        .col-md-6 ul li .fab.fa-github {
            color: #333; /* GitHub color */
        }

        .col-md-6 ul li .fas.fa-info-circle {
            color: #007bff; /* Bootstrap primary color */
        }

        .col-md-6 ul li .fas.fa-book {
            color: #28a745; /* Green for Javadocs */
        }
    </style>
    <script>
        function openSourceCode() {
            window.open("https://github.com/hansonsks/todo_list", "_blank");
        }

        function openJavadocs() {
            const baseUrl = window.location.origin;
            window.open(`${baseUrl}/javadoc/index.html`, "_blank");
        }
    </script>
</head>
<body>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center text-md-left">
                <p class="mb-0">
                    <i class="fas fa-heart" style="color: red;"></i> Made by Hanson Siu
                </p>
            </div>
            <div class="col-md-6 text-center text-md-right">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item"><a href="#" onclick="openSourceCode()"><i class="fab fa-github"></i> Source Code</a></li>
                    <li class="list-inline-item"><a th:href="@{/about}"><i class="fas fa-info-circle"></i> About</a></li>
                    <li class="list-inline-item"><a href="#" onclick="openJavadocs()"><i class="fas fa-book"></i> Javadocs</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
