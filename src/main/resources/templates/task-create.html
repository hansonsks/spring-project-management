<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Create New Task</title>
</head>
<body>
<div th:replace="~{sidebars}"></div>
<div class="container mt-4">
    <h2 class="mb-3">Create New Task</h2>
    <form class="form-horizontal" th:action="@{|/tasks/create/todos/${todo.id}|}" th:object="${task}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="name">Name:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:field="*{name}" id="name"/>
                <small class="form-text text-muted" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="description">Description:</label>
            <div class="col-sm-8">
                <textarea class="form-control" th:field="*{description}" id="description"></textarea>
                <small class="form-text text-muted" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="priority">Priority:</label>
            <div class="col-sm-8">
                <select class="form-control" th:field="*{priority}" id="priority">
                    <option th:each="priority : ${priorities}" th:value="${priority}" th:text="${priority.name().substring(0, 1) + priority.name().substring(1).toLowerCase()}"/>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="deadline">Deadline:</label>
            <div class="col-sm-8">
                <input class="form-control" type="datetime-local" th:field="*{deadline}" id="deadline"/>
                <small class="form-text text-muted" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"></small>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
        </div>

        <input type="hidden" name="toDoId" th:value="${todo.id}">
    </form>

    <div class="row mt-3">
        <div class="col-md-12 text-center">
            <a th:href="@{|/todos/${todo.id}/tasks|}" class="btn btn-outline-primary">Go to Task List</a>
        </div>
    </div>

    <div th:replace="~{footer}"></div>
</div>
</body>
</html>
