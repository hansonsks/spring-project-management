<!-- Old header for the todo list website -->
<!-- To use this header, add <div th:replace="~{header}"></div> to the HTML file -->
<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{|/todos/all/users/${#authentication.principal.id}|}">My TODO items</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/users/all}">List of Users</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated() and #authentication.principal.isGitHubConnected()">
                    <a class="nav-link" th:href="@{/github/repos}">View GitHub Repos</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login-form}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form class="form-inline" th:action="@{/logout?logout=true}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <span class="navbar-text mr-2">Hello,
                            <a class="nav-link d-inline" th:href="@{|/users/${#authentication.principal.id}/read|}">
                                <span sec:authentication="principal.firstName"></span>
                            </a>
                        </span>
                        <button type="submit" class="btn btn-outline-secondary">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</div>
