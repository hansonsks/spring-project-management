<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .registration-form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn {
            border-radius: 5px;
        }

        .error-message {
            background-color: rgba(255, 0, 0, 0.25);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            color: red;
        }
    </style>
</head>
<body>
<div class="registration-form">
    <h2>User Registration</h2>
    <form class="form-horizontal" method="post" th:action="@{/users/create}" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="first-name"/>
            <div th:if="${#fields.hasErrors('firstName')}" class="error-message" th:errors="*{firstName}" style="margin-top: 10px;"></div>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="last-name"/>
            <div th:if="${#fields.hasErrors('lastName')}" class="error-message" th:errors="*{lastName}" style="margin-top: 10px;"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" id="email"/>
            <div th:if="${#fields.hasErrors('email')}" class="error-message text-center" th:errors="*{email}" style="margin-top: 10px;"></div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" th:field="*{password}" id="password"/>
            <div th:if="${#fields.hasErrors('password')}" class="error-message" th:errors="*{password}" style="margin-top: 10px;"></div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
        <div th:if="${#fields.hasGlobalErrors()}" class="error-message text-center">Registration failed. Please try again.</div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
