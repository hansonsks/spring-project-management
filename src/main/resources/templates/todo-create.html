<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Create New ToDo List</title>
</head>
<body>
<div th:replace="~{sidebars}"></div>
<div class="container mt-4">
    <h2 class="mb-3">Create a New Project</h2>
    <form class="form-horizontal" th:object="${todo}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="title">Title:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:field="*{title}" id="title"/>
                <small class="form-text text-muted" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="description">Description:</label>
            <div class="col-sm-8">
                <textarea class="form-control" th:field="*{description}" id="description"></textarea>
                <small class="form-text text-muted" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
        </div>
    </form>
    <div class="row mt-3">
        <div class="col-md-12 text-center">
            <a th:href="@{|/todos/all/users/${ownerId}|}" class="btn btn-outline-primary">Return to Project List</a>
        </div>
    </div>
    <div th:replace="~{footer}"></div>
</div>
</body>
</html>
