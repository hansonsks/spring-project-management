<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <title>Login</title>
  <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn {
            border-radius: 5px;
        }

        .logout-message {
            background-color: rgba(0, 255, 0, 0.3);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .error-message {
            background-color: rgba(255, 0, 0, 0.25);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            color: red;
        }
    </style>
</head>
<body>
<div class="login-form">
  <h2>Login</h2>
  <form class="form-horizontal" method="POST" id="login-form" th:action="@{/login-form}">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </div>
    <div th:if="${param.logout}" class="logout-message text-success text-center">You have been logged out</div>
    <div th:if="${param.error}" class="error-message text-center">Invalid username or password</div>
    <div class="text-center mt-3">
      <a th:href="@{/users/create}"><button type="button" class="btn btn-secondary btn-block">Sign up</button></a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
