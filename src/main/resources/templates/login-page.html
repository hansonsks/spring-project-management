<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <title>Login</title>
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      padding: 50px;
    }

    .login-form {
      background-color: #e5e5e5;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 700px; /* Original: 420px */
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 5px;
    }

    .btn {
      border-radius: 5px;
    }

    .logout-message {
      background-color: rgba(0, 255, 0, 0.3);
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .signup-message {
      background-color: rgba(0, 255, 0, 0.3);
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .error-message {
      background-color: rgba(255, 0, 0, 0.25);
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      color: red;
    }

    .left-content {
      width: 50%;
    }

    .separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .separator::before,
    .separator::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #000;
    }

    .separator::before {
      margin-right: .25em;
    }

    .separator::after {
      margin-left: .25em;
    }
  </style>
</head>
<body>
<div class="left-content">
  <h1>Welcome to our website!</h1>
  <p>This is some text to the left of the login form.</p>
</div>

<div class="login-form">
  <h2>Login</h2>
  <form class="form-horizontal" method="POST" id="login-form" th:action="@{/login-form}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="form-group">
      <label for="username"><i class="fas fa-user"></i> Username:</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password"><i class="fas fa-lock"></i> Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="form-group">
      <input type="checkbox" id="rememberMe" name="remember-me">
      <label for="rememberMe">Remember me</label>
    </div>

    <div class="form-group">
      <div class="d-flex">
        <button type="submit" class="btn btn-primary flex-fill mr-2">
          <i class="fas fa-sign-in-alt"></i> Sign in
        </button>

        <div class="d-flex">
          <a th:href="@{/users/create}" class="flex-fill">
            <button type="button" class="btn btn-secondary">
              <i class="fas fa-user-plus"></i> Sign up
            </button>
          </a>
        </div>
      </div>
    </div>

    <div th:if="${param.signUpSuccess}" class="signup-message text-success text-center">Your account has been created. Please log in.</div>
    <div th:if="${param.updateSuccess}" class="signup-message text-success text-center">Your account has been updated. Please log in.</div>
    <div th:if="${param.logout}" class="logout-message text-success text-center">You have been logged out</div>
    <div th:if="${param.error}" class="error-message text-center">Invalid username or password</div>

    <div class="text-center mt-3">
      <button type="button" class="btn btn-light btn-block" onclick="document.getElementById('guestLoginForm').submit();">
        <i class="fas fa-user-secret"></i> Sign in as Guest
      </button>
    </div>

    <div class="separator">OR</div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/oauth2/authorization/github}" class="btn btn-dark mr-2" style="flex: 1;">
        <i class="fab fa-github"></i> Login with GitHub
      </a>

      <a th:href="@{/oauth2/authorization/google}" class="btn btn-success mx-2" style="flex: 1;">
        <i class="fab fa-google"></i> Login with Google
      </a>

      <!-- TODO: Add facebook login -->
      <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-primary mx-2" style="flex: 1;">
        <i class="fab fa-square-facebook"></i> Login with Facebook
      </a>
    </div>
  </form>

  <!-- Terrible practice in production, but this information is "public" as it is revealed on the login page and intended for public use-->
  <form id="guestLoginForm" action="/login-form" method="POST" style="display:none;">
    <input type="hidden" name="username" value="guest@mail.com">
    <input type="hidden" name="password" value="Guest123?">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  </form>

  <div th:replace="~{footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
